<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="styles.css">
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
}

.container {
    margin-top: 50px;
    padding: 20px;
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input {
    padding: 10px;
    width: 200px;
}

button {
    padding: 10px 15px;
    margin-left: 10px;
}</style>
</head>
<body>
    <div class="container">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe um número entre 1 e 100!</p>
        <input type="number" id="guessInput" placeholder="Digite seu palpite">
        <button id="guessButton">Adivinhar</button>
        <button id="restartButton" style="display: none;">Reiniciar Jogo</button>
        <p id="feedback"></p>
        <p>Tentativas: <span id="attempts">0</span></p>
    </div>
    <script>let randomNumber = Math.floor(Math.random() * 100) + 1;
let attempts = 0;

const guessButton = document.getElementById('guessButton');
const restartButton = document.getElementById('restartButton');
const guessInput = document.getElementById('guessInput');
const feedback = document.getElementById('feedback');
const attemptsDisplay = document.getElementById('attempts');

guessButton.addEventListener('click', () => {
    const userGuess = Number(guessInput.value);
    attempts++;
    
    if (userGuess === randomNumber) {
        feedback.textContent = 'Parabéns! Você acertou!';
        restartButton.style.display = 'inline';
        guessButton.disabled = true;
    } else if (userGuess < randomNumber) {
        feedback.textContent = 'Muito baixo! Tente novamente.';
    } else if (userGuess > randomNumber) {
        feedback.textContent = 'Muito alto! Tente novamente.';
    }

    attemptsDisplay.textContent = attempts;
});

restartButton.addEventListener('click', () => {
    randomNumber = Math.floor(Math.random() * 100) + 1;
    attempts = 0;
    
    feedback.textContent = '';
    attemptsDisplay.textContent = attempts;
    
    guessInput.value = '';
    guessButton.disabled = false;
    restartButton.style.display = 'none';
});</script>
</body>
</html>
